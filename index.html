<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>To-do list</h1>
	<h3>Background selector</h3>
	<h3>
		<input id="colorOne" type="color" value="#8A7BAF">
		<input id="colorTwo" type="color" value="#16063A">
		<input id="angle" type="range" min="1" max="360">
		<h4>Current css background
			<p id="hexValues">linear-gradient(135deg, #8A7BAF, #2A1657 70%, #16063A)</p>
		</h4>
	</h3>
	<p id="first"></p>
	<p id="second"></p>
	<input id="userinput" type="text" placeholder="Enter items">
	<button id="enter">Enter</button>
	<ul></ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
